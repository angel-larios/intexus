<div *ngIf="loading" class="loader">
    <app-loader></app-loader>
  </div>
<div class="table-container">
    <table *ngIf="!loading" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Tarea </th>
          <td mat-cell *matCellDef="let task">
            <span class="task-title" [class.completed]="task.isCompleted">{{ task.title }}</span>
          </td>      
        </ng-container>
        <ng-container matColumnDef="completed">
          <th mat-header-cell *matHeaderCellDef> Completado </th>
          <td mat-cell *matCellDef="let task">
            <mat-checkbox [checked]="task.isCompleted" (change)="toggleComplete(task)"></mat-checkbox>
          </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let task">
            <button mat-icon-button color="warn" (click)="deleteTask(task.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSize]="8" [pageSizeOptions]="[8, 16, 24]" showFirstLastButtons></mat-paginator>
</div>
