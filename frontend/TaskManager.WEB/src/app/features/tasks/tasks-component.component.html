<div class="container-filter">
    <input type="text" [(ngModel)]="filters.title" placeholder="Buscar por nombre">
    <select [(ngModel)]="filters.isCompleted">
    <option [ngValue]="undefined">Todos</option>
    <option [ngValue]="true">Completadas</option>
    <option [ngValue]="false">Pendientes</option>
    </select>
    <button class="filter-btn" (click)="applyFilters(filters.title || '', filters.isCompleted)">Filtrar</button>
    <button class="clear-btn" (click)="clearFilters()">Limpiar</button>
    <button class="new-task-btn" (click)="openCreateTaskModal()">Nueva Tarea</button>
</div>

<app-task-list [filters]="filters"></app-task-list>
